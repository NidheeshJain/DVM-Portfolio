  <script>
    new fullpage('#fullpage', {
      //options here
      autoScrolling: true,
      keyboardScrolling: true,
      verticalCentered: true,
      navigation: true,
      scrollingSpeed: 500,
      fixedElements: '#header',
      responsiveWidth: 800,
    });



    //methods
    // fullpage_api.setAllowScrolling(false);

    const navToggle = () => {
      let nav = document.getElementsByTagName("nav")[0];
      let navDots = document.getElementById("fp-nav");
      let body = document.getElementsByTagName('body')[0];
      if (nav.classList.contains("navOpen")) {
        fullpage_api.setAllowScrolling(true);
        fullpage_api.setKeyboardScrolling(true);
      }
      else {
        fullpage_api.setAllowScrolling(false);
        fullpage_api.setKeyboardScrolling(false);
      }
      nav.classList.toggle("navOpen");
      navDots.classList.toggle("fpNavNone");
      body.classList.toggle("bodyOverflow");
    }

    document.getElementById("hamburger").addEventListener("click", navToggle);
  </script>
